<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
        <style>
        </style>
    </head>
    
<body>

    
    <div class="wrapper">
        <h3 id="title">Tic-Tac-Toe!</h3>
        <p id="winStatus"> </p>
        <div id="gameBoard">
            <p class="board" id="p0"> </p>
            <p class="board" id="p1"> </p>
            <p class="board" id="p2"> </p>
            <p class="board" id="p3"> </p>
            <p class="board" id="p4"> </p>
            <p class="board" id="p5"> </p>
            <p class="board" id="p6"> </p>
            <p class="board" id="p7"> </p>
            <p class="board" id="p8"> </p>
        </div>
        <div id="player1">Player1: 
            <span><input type="text" placeholder="Player1 Name" maxlength="20" id="p1Name"></span>
        </div>               
        <div id="player2">Player2:   
            <span><input type="text" placeholder="Player2 Name" maxlength="20" id="p2Name"></span>
        </div>
        <button id="newGame">New game</button>
    </div>

    <script src="tictactoe.js"></script>
    
</body>     

</html>
